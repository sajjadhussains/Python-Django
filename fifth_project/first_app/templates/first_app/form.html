{% extends 'base.html' %}
{% block title %}Form Page{% endblock %}

{% block content %}
<div style="width:50%;height:500px;margin:auto;" class="pt-5">
  <form method = 'post' action="/about/">
    {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" name="username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail">Enter Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      </div>
      <select class="form-select" aria-label="Default select example" name="select">
        <option selected>Ratings</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  
{%endblock%}
