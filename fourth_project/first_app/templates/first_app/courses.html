{% load first_tags %}
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">course name</th>
        <th scope="col">course teacher</th>
      </tr>
    </thead>
    <tbody>
{% for course in courses %}

      <tr>
        <td>{{course.id}}</td>
        <td>{{course.course}}</td>
        <td>{{course.teacher}}</td>
      </tr>
    
{% endfor %}
 
</tbody>
</table>
