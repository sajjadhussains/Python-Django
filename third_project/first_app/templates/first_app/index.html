<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .heading_section{
        margin: 10px;
        background-color: aqua;
        text-align: center;
        padding: 20px;
    }
    .green-signal{
        color: green;
        font-size: 20px;
    }
    .red-signal{
        color: red;
        font-size: 20px;
    }
</style>
<body>
    <div class="heading_section">
        <h1>This is Our First App</h1>
        <h1>Author Name:{{author}}</h1>
    </div>
    {% if age >= 18 %}
    <p class="green-signal">You Can Take Liscence</p>
    {% else %}
    <p class="red-signal">You are not allowed to take Liscense</p>
    {% endif %}

    {% if cgpa >= 3 %}
    <p class="green-signal">You are good student</p>
    {% elif cgpa < 3 %}
    <p class="red-signal">You have to concentrate on academic</p>
    {% endif %}
</body>
</html>
